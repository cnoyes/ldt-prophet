name: Daily Prophet Calculator Update

on:
  schedule:
    # Run daily at 6 AM UTC (midnight MST)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-calculations:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R dependencies
        run: |
          install.packages(c('dplyr', 'tidyr', 'readr', 'lubridate', 'ggplot2', 'MASS', 'scales'))
        shell: Rscript {0}

      - name: Run calculations with updated ages
        run: |
          # Recalculate probabilities with current date (ages update daily)
          Rscript run_all.R

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet derived_data/; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add derived_data/
          git commit -m "chore: update apostle succession probabilities (daily recalculation)"
          git push

      - name: Deploy to production (if changed)
        if: steps.check_changes.outputs.changes == 'true'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install -g vercel
          cd web
          vercel --prod --token=$VERCEL_TOKEN
