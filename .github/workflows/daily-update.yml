name: Daily Prophet Calculator Update

on:
  schedule:
    # Run daily at 6 AM UTC (midnight MST)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-calculations:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          df -h

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4'
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-4.4-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-4.4-

      - name: Install R dependencies
        run: |
          install.packages(c('dplyr', 'tidyr', 'readr', 'lubridate', 'ggplot2', 'MASS', 'scales', 'jsonlite'))
        shell: Rscript {0}

      - name: Run calculations with updated ages
        run: |
          # Recalculate probabilities with current date (ages update daily)
          Rscript run_all.R

      - name: Export data to JSON for web app
        run: |
          Rscript scripts/export_to_json.R

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet derived_data/ web/public/apostles.json public/data/apostles.json; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add derived_data/ web/public/apostles.json public/data/apostles.json
          git commit -m "chore: update apostle succession probabilities (daily recalculation)"
          git pull --rebase
          git push

      - name: Deploy to production (if changed)
        if: steps.check_changes.outputs.changes == 'true'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install -g vercel
          cd web
          vercel --prod --token=$VERCEL_TOKEN
